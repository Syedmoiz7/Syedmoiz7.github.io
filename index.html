<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get">
        <label for="Name">Name</label>
        <input type="text" id="name" maxlength="30">
        <br>
        <br>
        <label for="Gender">Gender:</label> &nbsp;
        Male <input type="radio" id="male">
        Female <input type="radio" id="female">
        <br>
        <br>
        <label for="Address">Address</label>
        <input type="text" id="address" maxlength="30">
        <br>
        <br>
        <label for="Education">Education</label>
        <select name="edu data" id="education">
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduation">Graduation</option>
            <option value="Masters">Masters</option>
        </select>
        <br>
        <br>
        <label for="Profession">Profession</label>
        <select name="prof data" id="profession">
            <option value="Teacher">Teacher</option>
            <option value="Programmer">Programmer</option>
            <option value="Graphics Designer">Graphics Designer</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
    <script src="./app.js"></script>
</body>
</html>
